<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etch a Sketch</title>
	<script src="script.js" defer></script>
</head>

<body>
	<h1>Etch a Sketch</h1>
	<p class="slider-description">Change the amount of squares per side:</p>
	<div class="slidecontainer">
		<input type="text" pattern="\d*" maxlength="3" min="1" max="100" value="16" class="text-input">
		<input type="range" min="1" max="100" value="16">
	</div>
	<p class="input-validation"></p>
</body>

</html>
